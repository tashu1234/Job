<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application For Work From Home
          <span class="title_small">(Remote)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
                <label for="last_name"> Middle Name </label>
                <input
                  id="last_name"
                  name="last_name"
                  placeholder="Enter Last Name..."
                />
              </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
                <label for="High School Result"> Hight School Result</label>
                <input
                  id="High School Result"
                  name="High School Result"
                  placeholder="High School Result..."
                />
              </div>
              <div class="form_control">
                <label for="Intermediate_Result"> Intermediate Result</label>
                <input
                  id="Intermediate_Result"
                  name="Intermediate_Result"
                  placeholder="Intermediate_Result"...
                />
              </div>
              <div class="form_control">
                <label for="Highest_ Qualification"></label>
                    <label for="Highest_Qualification"> Highest Qualification Required For Job </label>
                    <select id="Qualification" name="Qualification">
                      <option value="">Select Your Highest Qualification</option>
                      <option value="BA">Bachelor's Degree</option>
                      <option value="MA">Master's Degree</option>
                      <option value="PhD">Doctorate</option>
              </div>
              <br>
         
            <div class="form_control">
              <label for="email"> E-mail </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email...">
              </div>
              <div>

              </div>
            <div class="form_control">
              <label for="job_role"> Job Role As Per Required</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="Database_Administer">Database Administer</option>
                <option value="Computer_Security">Computer Security</option>
                <option value="Video Game_Developer">Video Game Developer</option>
                <option value="Network_Engineer">Network Engineer</option>
                <option value="Data_Scientist">Dta Scientist</option>
                <option value="Systems_Analyst">Systems Analyst</option>''
              </select>
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
                <label for="Phone Number"> Phone Number </label>
                <input
                  type="number"
                  id="Phone Number"
                  name="Phone Number"
                  placeholder="Enter Phone Number...">                
              </div>
              </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Number..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your Resume </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
